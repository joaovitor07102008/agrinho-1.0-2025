<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      width: 320px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align: center;
      box-sizing: border-box;
    }
    .login-container h2 {
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Espaçamento consistente entre os campos */
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: background 0.3s ease;
      box-sizing: border-box; /* Garante que padding e border não ultrapassem a largura */
    }
    .login-container input::placeholder {
      color: #ddd;
    }
    .login-container input:focus {
      background: rgba(255, 255, 255, 0.35);
    }
    .login-container button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4b6cb7;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #182848;
    }
  </style>
</head>
<body>

  <div class="login-container" role="main" aria-label="Formulário de login">
    <h2>Entrar</h2>
    <form action="alternativas.html" method="GET">
      <input type="text" id="username" name="username" placeholder="Usuário" required />
      <input type="password" id="password" name="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

</body>
</html>
