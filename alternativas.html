
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sustentabilidade Urbana e Rural - GIF Realista</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e6f2e6;
  }
  body {
    background: black;
  }
  .background-gif {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.85) saturate(1.1);
  }
  .header-text {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    user-select: none;
    color: #a3d39c;
  }
  .btn-container {
    position: fixed;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: center;
  }
  .btn {
    background: transparent;
    color: #a3d39c;
    padding: 12px 32px;
    font-size: 1.6rem;
    font-weight: 600;
    border-radius: 30px;
    border: 2px solid #a3d39c;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.25s ease, color 0.25s ease;
    user-select: none;
    letter-spacing: 0.05em;
    box-shadow: none;
  }
  .btn:hover {
    background-color: #a3d39c;
    color: #1b3300;
  }
  .btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px #d0f0c0;
  }
</style>
</head>

</div>

</html>
