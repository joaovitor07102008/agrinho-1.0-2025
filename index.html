<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Profissional</title>

<!-- 游뚿 Adicionado para redirecionar ap칩s 2.2 segundos -->
<meta http-equiv="refresh" content="2.2;url=alternativas.html">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
<style>
  /* Reset b치sico */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f0f4f8;
    overflow: hidden;
    padding: 20px;
  }
  .intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #122a54, #1e3c72);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    animation: fadeOut 2.2s ease forwards;
  }
  .intro .icon {
    font-size: 3em;
    color: #61dafb;
    animation: slideFloat 2.2s ease forwards;
  }
  @keyframes slideFloat {
    0% {
      opacity: 0;
      transform: translateX(-120px) translateY(20px);
    }
    50% {
      opacity: 1;
      transform: translateX(120px) translateY(-10px);
    }
    100% {
      opacity: 1;
      transform: translateX(0) translateY(0);
    }
  }
  @keyframes fadeOut {
    0%, 80% {
      opacity: 1;
    }
    100% {
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }
  }
  .login-container {
    position: relative;
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 35px;
    border-radius: 15px;
    width: 350px;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    animation: fadeInLogin 1.5s ease forwards;
    animation-delay: 2.2s;
    opacity: 0;
    z-index: 10;
  }
  @keyframes fadeInLogin {
    to {opacity: 1;}
  }
  .login-container h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 2.2em;
    margin-bottom: 8px;
    color: #61dafb;
    text-align: center;
  }
  .login-container p.welcome {
    font-size: 1em;
    margin-bottom: 25px;
    text-align: center;
    color: #cce7ff;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  label {
    font-weight: 600;
    font-size: 0.9em;
    margin-bottom: 5px;
    color: #b0d9ff;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    padding: 14px 16px;
    border-radius: 10px;
    border: none;
    background: rgba(255, 255, 255, 0.15);
    color: #f0f4f8;
    font-size: 16px;
    outline: none;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  input::placeholder {
    color: #9ccfff;
    font-style: italic;
  }
  input:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 8px #61dafb;
  }
  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .checkbox-group input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #61dafb;
    cursor: pointer;
    border-radius: 4px;
  }
  .checkbox-group label {
    font-size: 0.9em;
    color: #bbe3ff;
    cursor: pointer;
  }
  .forgot-password {
    text-align: right;
    font-size: 0.85em;
  }
  .forgot-password a {
    color: #61dafb;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
    cursor: pointer;
  }
  .forgot-password a:hover,
  .forgot-password a:focus {
    color: #9edfff;
    text-decoration: underline;
    outline: none;
  }
  button {
    margin-top: 12px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    background: linear-gradient(135deg, #00b4f1, #0077b6);
    color: #f0f4f8;
    box-shadow: 0 6px 15px rgba(0, 123, 255, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #0077b6, #005f86);
    box-shadow: 0 8px 25px rgba(0, 94, 139, 0.8);
  }
</style>
</head>
<body>

  <div class="intro" role="banner" aria-live="polite">
    <div class="icon" aria-hidden="true">游</div>
  </div>

  <main class="login-container" role="main" aria-label="Formul치rio de login">
    <h1>Bem-vindo!</h1>
    <p class="welcome">Entre para aproveitar todos os benef칤cios exclusivos.</p>
    <form action="alternativas.html" method="GET" autocomplete="off" novalidate>
      <label for="username">Usu치rio</label>
      <input id="username" name="username" type="text" placeholder="Digite seu usu치rio" required />

      <label for="password">Senha</label>
      <input id="password" name="password" type="password" placeholder="Digite sua senha" required />

      <div class="checkbox-group">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Lembrar-me</label>
      </div>

      <div class="forgot-password">
        <a href="recuperar.html" id="openModal">Esqueci minha senha</a>
      </div>

      <button type="submit" aria-label="Entrar no sistema">Entrar</button>
    </form>
  </main>

</body>
</html>
