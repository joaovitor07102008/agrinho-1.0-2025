<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Galeria Simples com CSS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #182848, #4b6cb7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      color: #eee;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      color: #fff;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 15px;
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 1rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .gallery-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .back-button {
      margin-top: 2rem;
      background-color: #4b6cb7;
      color: #fff;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .back-button:hover {
      background-color: #182848;
    }
  </style>
</head>
<body>

  <h1>Minha Galeria</h1>

  <div class="gallery-container">
    <img src="img/área urbana png 2.png" alt="Foto 1" />
    <img src="img/img nova urbana.png" alt="Foto 2" />
    <img src="img/4 png dahora.png" alt="Foto 3" />
    <img src="img/area rural joao.png" alt="Foto 4" />
  </div>

  <a href="alternativas.html" class="back-button">Voltar para Página Inicial</a>

</body>
</html>
