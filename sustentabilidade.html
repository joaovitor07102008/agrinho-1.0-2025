<nav class="stepper" aria-label="Navegação por etapas do site">
  <ol>
    <li class="completed"><a href="index.html" aria-current="false">Início</a></li>
    <li class="active" aria-current="step">Sobre</li>
    <li><a href="produtos.html">Produtos</a></li>
    <li><a href="contato.html">Contato</a></li>
  </ol>
</nav>

<style>
  .stepper ol {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 2rem auto;
    max-width: 700px;
    justify-content: space-between;
    font-family: 'Poppins', sans-serif;
  }

  .stepper li {
    position: relative;
    text-align: center;
    flex: 1;
    color: #999;
    font-weight: 600;
    font-size: 1rem;
  }

  /* Etapas anteriores (concluídas) */
  .stepper li.completed a {
    color: #2e7d32;
    text-decoration: none;
    cursor: pointer;
    position: relative;
  }

  .stepper li.completed a::after {
    content: '✓';
    color: #2e7d32;
    position: absolute;
    right: -1.5rem;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
  }

  /* Etapa atual */
  .stepper li.active {
    color: #2e7d32;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: default;
  }

  /* Etapas futuras */
  .stepper li:not(.completed):not(.active) a {
    color: #bbb;
    pointer-events: none;
    cursor: default;
    text-decoration: none;
  }

  /* Linha entre os passos */
  .stepper li:not(:last-child)::after {
    content: '';
    position: absolute;
    top: 50%;
    right: 0;
    width: 100%;
    height: 3px;
    background: #ddd;
    z-index: -1;
    transform: translateX(50%);
  }

  /* Linha verde até as etapas concluídas */
  .stepper li.completed:not(:last-child)::after {
    background: #2e7d32;
  }
</style>
